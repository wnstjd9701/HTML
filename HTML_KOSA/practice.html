<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0, auto;
        }

        a:link,
        a:visited {
            text-decoration: none;
            color: pink;
            margin-top: 25px;
            margin-right: 40px;
        }

        a:hover {
            color: orange;
        }
        
        #logo{
            width: 50%;
            height: 50%;
        }

        #desktop_menu {
            position: relative;
            display: flex;
            height: 100vh;
            /* background-color: black; */
            display: flex;
            justify-content: space-between;
            font-size: 15px;
            margin-top: 50px;
        }

        .inner_div_wrap_menu_left {
            margin-left: 5%;
        }

        .inner_div_wrap_menu_left .inner_div_wrap_menu_center .inner_div_wrap_menu_right {
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <nav id="desktop_menu">
            <div class="inner_div_wrap_menu_left">
                <div class="icon_image">
                    <a href="#">
                        <div class="grid_menu"><img id="logo" src="./webPage/img/lion.png" alt=""></div>
                    </a>
                </div>
            </div>
            <div class="inner_div_wrap_menu_center">
                <div class="grid_menu">
                    <a href="/">Home</a>
                    <a href="#">Works</a>
                    <a href="#">Studio</a>
                    <a href="#">Services</a>
                    <a href="#">Pricing</a>
                    <a href="#">Contact</a>
                </div>
            </div>
            <div class="inner_div_wrap_menu_right">
                <div class="grid_menu">
                    <a href="#">Login</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </nav>
    </div>
</body>

</html>
