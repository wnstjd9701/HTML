<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./cart.css">
    <script src="./cart.js"></script>
    <title>Carts</title>
</head>

<body>
    <div id="wrap">
        <header>
            <div class="logo"><a href="#"><span>Home</span></a></div>
        </header>
        <section id="contents_cart" class="contents_cart">
            <!-- <section class="cart_title">
                <h1 class="sr-only">장바구니</h1>
            </section> -->
            <div id="cart_content">
                <div class="cart_top"><span>장바구니</span></div>

                <table class="cart_table">
                    <colgroup>
                        <col width="150"> <!--전체 선택-->
                        <col width="100"> <!--상품 정보-->
                        <col width="300">
                        <col width="100"> <!--상품 수량-->
                        <col width="100"> <!--상품 가격-->
                    </colgroup>
                    <thead>
                        <tr class="head" scope="col" class="all_select_product">
                            <th scope="colgroup" id="th_select_product"><span>상품 선택</span></th>
                            <th scope="colgroup" id="th_product_information" colspan="2">상품 정보</th>
                            <th scope="colgroup" id="th_product_option">상품 옵션</th>
                            <th scope="colgroup" id="th_product_amount">상품 수량</th>
                            <th scope="colgroup" id="th_product_price">상품 가격</th>
                        </tr>
                    </thead>
                    <tbody class="td_body">
                        <tr id="product_1" class="table_row">
                            <td class="td_product_select">
                                <span>1.</span>
                                <label><input title="상품 선택" type="checkbox" name="product" id="product_checkbox_1" class="product_select" onclick="checkSelectAll(); totalPriceCalculate();" checked></label>
                            </td>
                            <td class="td_product_image">
                                <a href="#"><img class="product_image" src="./Image/iphone.png" alt="상품 이미지"></a>
                            </td>
                            <td class="td_product_information">
                                <div class="product_information">아이폰 14프로 256GB</div>
                            </td>
                            <td class="td_product_option">
                                <label for="product_option">
                                    <select name="productOption" class="product_option_list">
                                        <option value="size_white" selected>White</option>
                                        <option value="size_black">Black</option>
                                        <option value="size_silver">Silver</option>
                                        <option value="size_violet">Violet</option>
                                        <option value="size_gold">Gold</option>
                                    </select>
                                </label>
                            </td>
                            <td class="td_product_amount">
                                <label class=product_amount for="product_amount">
                                    <button id="plus_product_1" class="product_plus_amount" onclick="addAmount(event)">+</button>
                                    <span id="product_amount_1" class="product_amount_text">1</span>
                                    <button id="minus_product_1" class="product_minus_amount" onclick="minusAmount(event)">-</button>
                                </label>
                            </td>
                            <td class="td_product_price"><span class="product_price_text">1,450,000</span></td>
                        </tr>
                        <tr id="product_2" class="table_row">
                            <td class="td_product_select">
                                <span>2.</span>
                                <label><input title="상품 선택" type="checkbox" name="product" id="product_checkbox_2" class="product_select" onclick="checkSelectAll(); totalPriceCalculate();" checked></label>
                            </td>
                            <td class="td_product_image">
                                <a href="#"><img class="product_image" src="./Image/ipad.png" alt="상품 이미지"></a>
                            </td>
                            <td class="td_product_information">
                                <div class="product_information">아이패드 에어4 512GB</div>
                            </td>
                            <td class="td_product_option">
                                <label for="product_option">
                                    <select name="productOption" class="product_option_list">
                                        <option value="size_white" selected>White</option>
                                        <option value="size_black">Black</option>
                                        <option value="size_silver">Silver</option>
                                        <option value="size_violet">Violet</option>
                                        <option value="size_gold">Gold</option>
                                    </select>
                                </label>
                            </td>
                            <td class="td_product_amount">
                                <label for="product_amount">
                                    <button id="plus_product_2" class="product_plus_amount" onclick="addAmount(event)">+</button>
                                    <span id="product_amount_2" class="product_amount_text">1</span>
                                    <button id="minus_product_2" class="product_minus_amount" onclick="minusAmount(event)">-</button>
                                </label>
                            </td>
                            <td class="td_product_price"><span class="product_price_text">890,000</span></td>
                        </tr>
                        <tr id="product_3" class="table_row">
                            <td class="td_product_select">
                                <span>3.</span>
                                <label><input title="상품 선택" type="checkbox" name="product" id="product_checkbox_3" class="product_select" onclick="checkSelectAll(); totalPriceCalculate();" checked></label>
                            </td>
                            <td class="td_product_image">
                                <a href="#"><img class="product_image" src="./Image/appleWatch.png" alt="상품 이미지"></a>
                            </td>
                            <td class="td_product_information">
                                <div class="product_information">애플워치8 나이키 에디션</div>
                            </td>
                            <td class="td_product_option">
                                <label for="product_option">
                                    <select name="productOption" class="product_option_list">
                                        <option value="size_white" selected>White</option>
                                        <option value="size_black">Black</option>
                                        <option value="size_silver">Silver</option>
                                        <option value="size_violet">Violet</option>
                                        <option value="size_gold">Gold</option>
                                    </select>
                                </label>
                            </td>
                            <td class="td_product_amount">
                                <label for="product_amount">
                                    <button id="plus_product_3" class="product_plus_amount" onclick="addAmount(event)">+</button>
                                    <span id="product_amount_3" class="product_amount_text">1</span>
                                    <button id="minus_product_3" class="product_minus_amount" onclick="minusAmount(event)">-</button>
                                </label>
                            </td>
                            <td class="td_product_price"><span class="product_price_text">499,000</span></td>
                        </tr>
                        <tr id="product_4" class="table_row">
                            <td class="td_product_select">
                                <span>4.</span>
                                <label><input title="상품 선택" type="checkbox" name="product" id="product_checkbox_4" class="product_select" onclick="checkSelectAll(); totalPriceCalculate();" checked></label>
                            </td>
                            <td class="td_product_image">
                                <a href="#"><img class="product_image" src="./Image/macBook.png" alt="상품 이미지"></a>
                            </td>
                            <td class="td_product_information">
                                <div class="product_information">맥북 프로 512GB</div>
                            </td>
                            <td class="td_product_option">
                                <label for="product_option">
                                    <select name="productOption" class="product_option_list">
                                        <option value="size_white" selected>White</option>
                                        <option value="size_black">Black</option>
                                        <option value="size_silver">Silver</option>
                                        <option value="size_violet">Violet</option>
                                        <option value="size_gold">Gold</option>
                                    </select>
                                </label>
                            </td>
                            <td class="td_product_amount">
                                <label for="product_amount">
                                    <button id="plus_product_4" class="product_plus_amount" onclick="addAmount(event)">+</button>
                                    <span id="product_amount_4" class="product_amount_text">1</span>
                                    <button id="minus_product_4" class="product_minus_amount" onclick="minusAmount(event)">-</button>
                                </label>
                            </td>
                            <td class="td_product_price"><span class="product_price_text">3,750,000</span></td>
                        </tr>
                    </tbody>
                </table>
                <div id="order_table_select">
                    <div class="select_product">
                        <label><input title="모든 상품 선택" type="checkbox" name="selectAll" class="select_all_product" onclick="selectAll(this)" checked>
                            <span>전체 선택</span>
                            <span class="cart_count_button"></span>
                        </label>
                        <a href="" class="selected_delete_product">선택 물품 삭제</a>
                    </div>
                </div>
                <div id="order_total_product">
                    <div class="total_product_information">
                        <div>
                            <span>상품 총 가격 <span id="total_price">6,589,000</span>&nbsp;</span>
                                <img id="plus_icon" src="./Image/plusIcon.png" alt="+">
                            <span id="delivery_fee">배송비 3,000</span>
                            <a href="payments.html"><div id="cart_order">결제하기</div></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="foot">footer</div>
        </footer>
    </div>
</body>

</html>
