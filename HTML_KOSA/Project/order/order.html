<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="./order.css">
</head>

<body>
    <div id="container">
        <div class="logo">
            Logo
        </div>
        <div class="order_complete">
            주문이 완료되었습니다.
        </div>
        <div class="order_details">
            <div class="order_info_title">
                주문 상세 정보
            </div>
            <table class="order_table">
                <tr>
                    <th>상품 이미지</th>
                    <th>상품명</th>
                    <th>가격</th>
                    <th>수량</th>
                </tr>
                <tr>
                    <td><img src="../Image/assets/atomheartmother.png" alt="Product 1" width="70"></td>
                    <td>상품 1</td>
                    <td>10,000원</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td><img src="../Image/assets/avobath.png" alt="Product 2" width="70"></td>
                    <td>상품 2</td>
                    <td>5,000원</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td><img src="../Image/assets/bigblue.png" alt="Product 3" width="70"></td>
                    <td>상품 3</td>
                    <td>7,000원</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td><img src="../Image/assets/blackrose.png" alt="Product 3" width="70"></td>
                    <td>상품 3</td>
                    <td>7,000원</td>
                    <td>3</td>
                </tr>
                <!-- Add more rows for additional products -->
            </table>
            <div class="order_total">
                총 결제 금액: 35,000원
            </div>
        </div>
        <div class="back_to_home">
            <a class="home_button" href="/">홈으로 돌아가기</a>
        </div>
    </div>
</body>

</html>
