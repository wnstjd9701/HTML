<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments</title>
    <script src="./payments.js"></script>
    <link rel="stylesheet" href="./payments.css">
    <script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>
</head>

<body>
    <div id="container">
        <div class="logo">
            <a href="../order/order.html"><img src="../Image/Logo.png" alt="로고" style="width:100px"></a>
        </div>
        <div class="top_name">
        </div>
        <!-- 결제 페이지 typeit -->
        <p id="simpleUsage"></p>
        <div class="wrap_product_info">
            <div class="product_info_main">
                결제 상품
            </div>
            <div class="wrap_grid">
                <div class="product_info">
                    <div class="wrap_product_image">
                        <img class="product_image" src="../Image/assets/atomheartmother.png" alt="atomheartmother">
                    </div>
                    <div class="product_info_text">
                        <div class="wrap_product_name">
                            <span>상품명</span>
                            <span id="atomheardmother" class="product_name">아톰 하트 마더</span>
                        </div>
                        <div class="wrap_product_price">
                            <span>가격</span>
                            <span class="product_price">10,000</span>
                        </div>
                        <div class="wrap_product_amount">
                            <span>수량</span>
                            <span class="product_amount">1</span>
                        </div>
                    </div>
                </div>
                <div class="product_info">
                    <div class="wrap_product_image">
                        <img class="product_image" src="../Image/assets/avobath.png" alt="atomheartmother">
                    </div>
                    <div class="product_info_text">
                        <div class="wrap_product_name">
                            <span>상품명</span>
                            <span id="avobath" class="product_name">아보 배쓰</span>
                        </div>
                        <div class="wrap_product_price">
                            <span>가격</span>
                            <span class="product_price">15,000</span>
                        </div>
                        <div class="wrap_product_amount">
                            <span>수량</span>
                            <span class="product_amount">2</span>
                        </div>
                    </div>
                </div>

                <div class="product_info">
                    <div class="wrap_product_image">
                        <img class="product_image" src="../Image/assets/bigblue.png" alt="atomheartmother">
                    </div>
                    <div class="product_info_text">
                        <div class="wrap_product_name">
                            <span>상품명</span>
                            <span id="bigblue" class="product_name">빅 블루</span>
                        </div>
                        <div class="wrap_product_price">
                            <span>가격</span>
                            <span class="product_price">20,000</span>
                        </div>
                        <div class="wrap_product_amount">
                            <span>수량</span>
                            <span class="product_amount">3</span>
                        </div>
                    </div>
                </div>
                <div class="product_info">
                    <div class="wrap_product_image">
                        <img class="product_image" src="../Image/assets/blackrose.png" alt="atomheartmother">
                    </div>
                    <div class="product_info_text">
                        <div class="wrap_product_name">
                            <span>상품명</span>
                            <span id="blackrose" class="product_name">블랙 로즈</span>
                        </div>
                        <div class="wrap_product_price">
                            <span>가격</span>
                            <span class="product_price">25,000</span>
                        </div>
                        <div class="wrap_product_amount">
                            <span>수량</span>
                            <span class="product_amount">4</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrap_order_info">
            <div class="order_info">주문 정보</div>
            <div class="user_order_info">
                <ul>
                    <li>
                        <div class="order_info_box">주소</div>
                        <p class="address_box">
                            <input type="text" id="zip-code" class="address_input_box input_box" placeholder="우편번호">
                            <input type="button" onclick="execDaumPostcode()" class="btn-find-postcode" value="우편번호 찾기">
                        <div></div>
                        <input type="text" id="address-1" class="address_input_box input_box" placeholder="도로명주소">
                        <input type="text" id="address-2" class="address_input_box input_box" placeholder="상세주소">
                        </p>
                        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
                        <script>
                            function execDaumPostcode() {
                                new daum.Postcode({
                                    oncomplete: function (data) {
                                        document.getElementById('zip-code').value = data.zonecode;
                                        document.getElementById('address-1').value = data.address;
                                    }
                                }).open();
                            }
                        </script>
                    </li>
                    <li>
                        <div class="order_info_box">핸드폰 번호</div>
                        <p class="phone_number_input_box">
                            <input type="text" class="input_box" oninput="autoHyphen(this)" maxlength="13" placeholder="010 - 1234 - 5678"
                                value="">
                            <button class="cert_phone_number">인증번호 요청</button>
                        </p>
                    </li>
                    <li>
                        <div class="order_info_box">수령인</div>
                        <input type="text" class="input_box" placeholder="이름" maxlength="4" value="">
                    </li>
                    <li>
                        <div class="order_info_box">결제 방법</div>
                        <div class="wrap_payments_type">
                            <div id="kakao_pay"><a href="../order/order.html"><button>카카오 페이</button></a></div>
                            <div id="samsung_pay"><a href="../order/order.html"><button>삼성 페이</button></a></div>
                            <div id="credit_card"><a href="../order/order.html"><button>신용카드 결제</button></a></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="total_amount">
            총 금액: <span id="total"></span>원
        </div>
    </div>

</body>

</html>
