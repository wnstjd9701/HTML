<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="./payments.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #f2faff;
        }

        #container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .order_complete {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .order_details {
            background-color: #ebedfa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .order_info_title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .order_info_text {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .order_total {
            font-weight: bold;
            font-size: 20px;
            margin-top: 10px;
        }

        .product_item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .product_image {
            width: 80px;
            height: 80px;
            margin-right: 15px;
        }

        .back_to_home {
            text-align: center;
            margin-top: 20px;
        }

        .home_button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #b354f3;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .home_button:hover {
            background-color: #9e2aeb;
        }

        /* Responsive styles */

        @media (max-width: 600px) {
            .order_details {
                grid-template-columns: 1fr;
            }
        }

        /* Rest of your CSS code */
        .order_table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .order_table th,
        .order_table td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .order_table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="logo">
            Logo
        </div>
        <div class="order_complete">
            주문이 완료되었습니다.
        </div>
        <div class="order_details">
            <div class="order_info_title">
                주문 상세 정보
            </div>
            <table class="order_table">
                <tr>
                    <th>상품 이미지</th>
                    <th>상품명</th>
                    <th>가격</th>
                    <th>수량</th>
                </tr>
                <tr>
                    <td><img src="../HTML_KOSA/Project/Image/assets/atomheartmother.png" alt="Product 1" width="70"></td>
                    <td>상품 1</td>
                    <td>10,000원</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td><img src="../HTML_KOSA/Project/Image/assets/avobath.png" alt="Product 2" width="70"></td>
                    <td>상품 2</td>
                    <td>5,000원</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td><img src="../HTML_KOSA/Project/Image/assets/bigblue.png" alt="Product 3" width="70"></td>
                    <td>상품 3</td>
                    <td>7,000원</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td><img src="../HTML_KOSA/Project/Image/assets/bigblue.png" alt="Product 3" width="70"></td>
                    <td>상품 3</td>
                    <td>7,000원</td>
                    <td>3</td>
                </tr>
                <!-- Add more rows for additional products -->
            </table>
            <div class="order_total">
                총 결제 금액: 35,000원
            </div>
        </div>
        <div class="back_to_home">
            <a class="home_button" href="/">홈으로 돌아가기</a>
        </div>
    </div>
</body>

</html>
