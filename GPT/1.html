<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.product {
  position: relative;
  width: 200px;
  margin: 20px;
  padding: 10px;
  border: 1px solid #ddd;
  text-align: center;
}

.product img {
  width: 150px;
  height: 150px;
  object-fit: cover;
  margin-bottom: 10px;
}

.product h3 {
  margin-top: 0;
}

.product .price {
  margin-bottom: 10px;
}

.product .buy-button {
  display: inline-block;
  position: relative;
  background-color: #f4511e;
  color: #fff;
  border: none;
  padding: 8px 36px; /* 수정: 너비 조정 */
  text-align: center;
  text-decoration: none;
  font-size: 14px;
  transition: background-color 0.3s;
  overflow: hidden; /* 추가: 내용 넘침 처리 */
}

.product .buy-button::after {
  content: ">>";
  position: absolute;
  opacity: 0;
  top: 50%;
  right: -20px; /* 수정: 오른쪽으로 이동 */
  transform: translate(0, -50%);
  transition: opacity 0.3s, right 0.3s;
}

.product .buy-button:hover::after {
  opacity: 1;
  right: 10px; /* 수정: 오른쪽으로 이동 */
}

.product .buy-button span {
  position: relative;
  z-index: 2;
}

</style>
</head>
<body>

<div class="product">
  <img src="product1.jpg" alt="제품 1">
  <h3>제품 1</h3>
  <p class="price">$10</p>
  <a href="#" class="buy-button"><span>구매하기</span></a>
</div>

</body>
</html>
