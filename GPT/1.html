<!DOCTYPE html>
<html>

<head>
  <style>
    body {
  position: relative;
  font-size: 100%;
  height: 100vh;
  margin: 0 auto;
  background-color: #f0f3fa;
  animation: gradientAnimation 5s ease infinite;
  background: linear-gradient(-45deg, #c2a6e0, #cf9ddb, #e596d2, #eb9dbb);
  background-size: 400% 400%;
}

@keyframes gradientAnimation {
  0% {
    background-position: 0% 50%;
  }

  50% {
    background-position: 100% 50%;
  }

  100% {
    background-position: 0% 50%;
  }
}

  </style>
</head>

<body></body>

</html>
