<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .product-card {
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin: 10px;
        }
        
        .product-card img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        
        .product-card .product-name {
            font-weight: bold;
        }
        
        .product-card .product-price {
            color: #888;
        }
    </style>
</head>
<body>
    <h1>상품 페이지</h1>

    <div class="product-container">
        <!-- 기존 상품들 -->
        <div class="product-card">
            <img src="product1.jpg" alt="Product 1">
            <div class="product-name">상품 1</div>
            <div class="product-price">$10</div>
        </div>
        <div class="product-card">
            <img src="product2.jpg" alt="Product 2">
            <div class="product-name">상품 2</div>
            <div class="product-price">$20</div>
        </div>
        <!-- 추가 상품 -->
    </div>

    <button id="add-product">상품 추가</button>

    <script>
        // 새로운 상품 추가 이벤트 핸들러
        function addProduct() {
            var container = document.querySelector('.product-container');

            // 새로운 상품 카드 생성
            var productCard = document.createElement('div');
            productCard.classList.add('product-card');

            var productImage = document.createElement('img');
            productImage.src = 'new-product.jpg';
            productImage.alt = 'New Product';
            productCard.appendChild(productImage);

            var productName = document.createElement('div');
            productName.classList.add('product-name');
            productName.textContent = '새로운 상품';
            productCard.appendChild(productName);

            var productPrice = document.createElement('div');
            productPrice.classList.add('product-price');
            productPrice.textContent = '$30';
            productCard.appendChild(productPrice);

            // 상품을 맨 아래에 추가
            container.appendChild(productCard);
        }

        // 상품 추가 버튼 클릭 이벤트 리스너 등록
        var addButton = document.getElementById('add-product');
        addButton.addEventListener('click', addProduct);
    </script>
</body>
</html>
