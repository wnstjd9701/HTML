<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #e1f2fd;
        }

        #container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .top_name {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .wrap_product_info {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .product_info_main {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .wrap_grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
        }

        .product_info {
            display: flex;
            align-items: center;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
        }
        .product_info:hover{
            background-color: rgb(172, 226, 224);
            transition: 1.5s;
        }
        .wrap_product_image {
            width: 80px;
            height: 80px;
            margin-right: 15px;
        }

        .product_image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        .product_info_text {
            flex: 1;
        }

        .wrap_product_name,
        .wrap_product_price,
        .wrap_product_amount {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .wrap_product_name span,
        .wrap_product_price span,
        .wrap_product_amount span {
            font-weight: bold;
            margin-right: 10px;
        }

        .wrap_product_name .product_name {
            color: #555;
        }

        .product_info:last-child {
            margin-bottom: 0;
        }

        .wrap_order_info {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        .order_info {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .user_order_info ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .user_order_info li {
            margin-bottom: 20px;
        }

        .order_info_box {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .address_box {
            align-items: center;
            margin-top: 10px;
        }

        .address_box input[type="text"] {
            flex: 1;
            margin-right: 5px;
        }

        .order_ul {
            list-style: none;
            padding-left: 20px;
            margin-top: 5px;
        }

        .order_ul li {
            margin-bottom: 5px;
        }

        .order_ul li::before {
            content: "";
            margin-right: 5px;
        }

        /* Responsive styles */

        @media (max-width: 600px) {
            .wrap_grid {
                grid-template-columns: 1fr;
            }
        }

        /* Rest of your CSS code */
        ul {
            list-style: none;
            text-align: left;
            line-height: 3em;
        }

        input {
            height: 40px;
            vertical-align: middle;
            border: 1px solid #dadada;
            padding: 0px 15px;
        }

        .order_info_box {
            height: 2em;
        }

        .address_box {
            margin-bottom: 0px;
        }
        #zip-code{
            width: 30%;
        }
        .address_input_box {
            width: 70%;
        }

        /* New styles for payment buttons */

        .wrap_payments_type {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .payment_button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .payment_button:hover {
            background-color: #45a049;
        }

    </style>
</head>

<body>
    <div id="container">
        <div class="logo">
            Logo
        </div>
        <div class="top_name">
            결제 페이지
        </div>
        <div class="wrap_product_info">
            <div class="product_info_main">
                결제 상품
            </div>
            <div class="wrap_grid">
                <div class="product_info">
                    <div class="wrap_product_image">
                        <img class="product_image" src="../Image/assets/atomheartmother.png" alt="atomheartmother">
                    </div>
                    <div class="product_info_text">
                        <div class="wrap_product_name">
                            <span>상품명</span>
                            <span class="product_name">atomheardmother</span>
                        </div>
                        <div class="wrap_product_price">
                            <span>가격</span>
                            <span class="product_price">14,000</span>
                        </div>
                        <div class="wrap_product_amount">
                            <span>수량</span>
                            <span class="product_amount">1</span>
                        </div>
                    </div>
                </div>
                <div class="product_info">
                    <div class="wrap_product_image">
                        <img class="product_image" src="../Image/assets/avobath.png" alt="atomheartmother">
                    </div>
                    <div class="product_info_text">
                        <div class="wrap_product_name">
                            <span>상품명</span>
                            <span class="product_name">avobath</span>
                        </div>
                        <div class="wrap_product_price">
                            <span>가격</span>
                            <span class="product_price">14,000</span>
                        </div>
                        <div class="wrap_product_amount">
                            <span>수량</span>
                            <span class="product_amount">1</span>
                        </div>
                    </div>
                </div>

                <div class="product_info">
                    <div class="wrap_product_image">
                        <img class="product_image" src="../Image/assets/bigblue.png" alt="atomheartmother">
                    </div>
                    <div class="product_info_text">
                        <div class="wrap_product_name">
                            <span>상품명</span>
                            <span class="product_name">bigblue</span>
                        </div>
                        <div class="wrap_product_price">
                            <span>가격</span>
                            <span class="product_price">19,000</span>
                        </div>
                        <div class="wrap_product_amount">
                            <span>수량</span>
                            <span class="product_amount">1</span>
                        </div>
                    </div>
                </div>
                <div class="product_info">
                    <div class="wrap_product_image">
                        <img class="product_image" src="../Image/assets/blackrose.png" alt="atomheartmother">
                    </div>
                    <div class="product_info_text">
                        <div class="wrap_product_name">
                            <span>상품명</span>
                            <span class="product_name">blackrose</span>
                        </div>
                        <div class="wrap_product_price">
                            <span>가격</span>
                            <span class="product_price">20,000</span>
                        </div>
                        <div class="wrap_product_amount">
                            <span>수량</span>
                            <span class="product_amount">1</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrap_order_info">
            <div class="order_info">주문 정보</div>
            <div class="user_order_info">
                <ul>
                    <li>
                        <div class="order_info_box">주소</div>
                        <p class="address_box">
                            <input type="text" id="zip-code" class="address_input_box" placeholder="우편번호">
                            <input type="button" onclick="execDaumPostcode()" value="우편번호 찾기">
                            <div></div>
                            <input type="text" id="address-1" class="address_input_box" placeholder="도로명주소">
                            <input type="text" id="address-2" class="address_input_box" placeholder="상세주소">
                        </p>
                        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
                        <script>
                            function execDaumPostcode() {
                                new daum.Postcode({
                                    oncomplete: function (data) {
                                        document.getElementById('zip-code').value = data.zonecode;
                                        document.getElementById('address-1').value = data.address;
                                    }
                                }).open();
                            }
                        </script>
                    </li>
                    <li>
                        <div class="order_info_box">핸드폰 번호</div>
                        <p>
                            <input type="text" placeholder="010 - 1234 - 5678" value="">
                        </p>
                    </li>
                    <li>
                        <div class="order_info_box">수령인</div>
                        <input type="text" placeholder="이름" value="">
                    </li>
                </ul>
            </div>
        </div>
        <div class="wrap_payments_type">
            <button class="payment_button">카카오페이</button>
            <button class="payment_button">삼성페이</button>
            <button class="payment_button">신용카드</button>
        </div>
    </div>
</body>

</html>
