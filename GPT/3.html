<!-- 상품 수정 모달 -->
<button id="modal_button">모달창</button>
<div class="quantity_modal" id="quantity_modal">
  <div class="modal_content">
    <div class="product_details">
      <img src="../HTML_KOSA/Project/Image/assets/atomheartmother.png" alt="Product Image">
      <div class="product_info">
        <h2>상품명</h2>
        <p class="product_price_text">상품 가격&nbsp;&nbsp;<span class="product_price">14,000</span></p>
      </div>
    </div>
    <div class="input_group">
      <label for="quantity">수량:</label>
      <div class="quantity_input">
        <button id="decreaseBtn">-</button>
        <input type="text" id="quantity" value="1">
        <button id="increaseBtn">+</button>
      </div>
    </div>
    <button id="updateBtn">수정</button>
    <button id="cancelBtn">취소</button>
  </div>
</div>

<style>
/* 모달 스타일 */
.quantity_modal{
  position: fixed;
  z-index: 999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  display: none;
  align-items: center;
  justify-content: center;
  background-color: rgba(0, 0, 0, 0.5);
}

.modal_content {
  background-color: white;
  border-radius: 8px;
  max-width: 400px;
  width: 80%;
  padding: 20px;
  text-align: center;
}

.product_details {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  margin-bottom: 20px;
}

.product_details img {
  width: 80px;
  height: 80px;
  margin-bottom: 10px;
}

.product_info {
  text-align: center;
}

.product_info h2 {
  font-size: 20px;
  margin-bottom: 5px;
}

.product_info p {
  font-size: 16px;
  color: #888;
}

.input_group {
  margin-bottom: 20px;
}

.input_group label {
  font-size: 16px;
  margin-right: 10px;
}

.quantity_input {
  display: flex;
  align-items: center;
  justify-content: center;
}
.quantity_input input {
  width: 50px;
  text-align: center;
  font-size: 16px;
}

.quantity_input button {
  width: 30px;
  height: 30px;
  display: flex;
  text-align: center;
  justify-content: center;
  align-items: center;
  border: none;
  background-color: #d18efd;
  cursor: pointer;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #c368ff;
}

</style>

<script>
  document.querySelector('#modal_button').addEventListener('click', (event) => {
    const modal = document.getElementById('quantity_modal');
    modal.style.display = 'flex';
  })
// 수정 버튼 클릭 시 모달 창 열기
document.querySelectorAll('.editBtn').forEach((btn) => {
  btn.addEventListener('click', (event) => {
    const modal = document.getElementById('modal');
    modal.style.display = 'flex';
  });
});

// 취소 버튼 클릭 시 모달 창 닫기
document.getElementById('cancelBtn').addEventListener('click', (event) => {
  const modal = document.getElementById('quantity_modal');
  modal.style.display = 'none';
});

// 상품 수량 증가 버튼 클릭 시
document.getElementById('increaseBtn').addEventListener('click', (event) => {
  const quantityInput = document.getElementById('quantity');
  const currentValue = parseInt(quantityInput.value);
  const newValue = currentValue + 1;
  quantityInput.value = newValue;
});

// 상품 수량 감소 버튼 클릭 시
document.getElementById('decreaseBtn').addEventListener('click', (event) => {
  const quantityInput = document.getElementById('quantity');
  const currentValue = parseInt(quantityInput.value);
  const newValue = currentValue - 1;
  if (newValue >= 1) {
    quantityInput.value = newValue;
  }
});

// 수정 버튼 클릭 시 상품 수량 변경하기
document.getElementById('updateBtn').addEventListener('click', (event) => {
  const quantityInput = document.getElementById('quantity');
  const quantity = parseInt(quantityInput.value);
  // 수량 변경에 따른 로직 추가
  // ...

  const modal = document.getElementById('quantity_modal');
  modal.style.display = 'none';
});
</script>
