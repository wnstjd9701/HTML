<label class="product_amount" for="product_amount">
    <button id="plus_product_1" class="btn product_plus_amount">⬆</button>
    <span id="product_amount_1" class="product_amount_text">1</span>
    <button id="minus_product_1" class="btn product_minus_amount">⬇</button>
</label>

<label class="product_amount" for="product_amount">
    <button id="plus_product_2" class="btn product_plus_amount">⬆</button>
    <span id=" product_amount_2" class="product_amount_text">1</span>
    <button id="minus_product_2" class="btn product_minus_amount">⬇</button>
</label>

<!-- 추가 상품 버튼들... -->
<script>
    const buttons = [...document.getElementsByClassName('product_amount')];
    const changeAmount = (event) => {
        const clickBtn = event.target;
        const parent = clickBtn.parentNode;
        const amountElement = parent.querySelector('.product_amount_text');
        let amount = parseInt(amountElement.textContent);
        
        if (clickBtn.classList.contains('product_plus_amount')) {
            amountElement.textContent = ++amount;
        }
        else if (clickBtn.classList.contains('product_minus_amount')) {
            if (amount > 1) {
                amountElement.textContent = --amount;
            } else {
            }
        }
    }
    buttons.forEach((clickButton) => {
        clickButton.addEventListener('click', changeAmount);
    })
    
</script>
